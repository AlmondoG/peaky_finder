    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Quicksand', sans-serif;

        nav {
            height: 3.5em;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            padding: .5em;
            align-items: center;
        }

        .container {
            height: calc(100% - 3.5em);
        }

        .thumbnail {
            height: 35%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4)), url(https://cdn-files.apstatic.com/climb/106571432_medium_1494121431.jpg);

            background-position: center;

            color: white;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }

        .title,
        .subtitle,
        .stars {
            margin: 0;
            font-weight: lighter;
        }

        .title {
            font-size: 3em;
        }

        .subtitle {
            font-size: 1em;
        }

        .details {
            padding: .4em .8em;
        }

        .brand {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 100%;
        }

        .bar {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            font-weight: 300;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            margin-top: 1em;
            padding: 1em;
        }

        .bar div p {
            margin: 0;
            text-align: center;
        }

        .bar div p:first-child {
            font-size: 2em;
        }

        .bar:last-of-type {
            justify-content: center;
        }

        .bar:last-of-type div p:first-child {
            font-size: 1em;
            font-weight: bold;
        }

        img {
            width: 100%;
            margin-top: 1em;
        }
    </style>
