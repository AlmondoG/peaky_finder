<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results Page Filter</title>
</head>

<body>
    <nav class="top-nav">
        <button>Back</button>
        <button>Home</button>
    </nav>
    <div class="filter">
            <button id="modalButton" type="button">Filter</button>
        </div>
    <div class="map">
            <div class="map-content">
                <img src="https://cache.emirates247.com/polopoly_fs/1.497654.1452301124!/image/image.png" alt="map" width="363">
            </div>
    </div>  


    <div id="modalShadow">
        <div id="modalBody">
            <!-- ROCK -->
            <input type="checkbox">Traditional
            <input type="checkbox">Top Rope
            <input type="checkbox">Sport
            <!-- Own Category -->
            <input type="checkbox">Boulder
            <!-- INDOOR -->
            <input type="checkbox">Indoor
            <input type="checkbox">Popularity
            <input type="checkbox">Difficulty

        </div>
    </div>
    <script>
        document.querySelector('#modalButton').addEventListener('click', showModal)

        function showModal() {
            document.querySelector('#modalShadow').style.display = "block"
        }
    </script>

    <style type="text/css">
        #modalShadow {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100%;
            background-color: rgba(0, 0, 0, .4);
            display: none;
        }

        #modalBody {
            position: fixed;
            left: 50%;
            top: 50%;
            min-width: 50%;
            min-height: 50%;
            background-color: white;
            transform: translate(-50%, -50%)
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            align-items: flex-start;
            background-color: yellow;
        }

        .search-input {
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
        }

        .filter {
            display: flex;
            justify-content: flex-end;
            flex-direction: row;
            align-items: flex-start;
        }
    </style>
</body>

</html>
