<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Landing Page</title>
    <style>
        body {
            background-image: url("http://www.preppywallpapers.com/wp-content/uploads/2016/09/mountain-top.jpg");
            background-color: #cccccc;
            height: 100vh;
            margin: 0;
        }
        nav {
            height: 3.5em;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            padding: .5em;
            align-content: center;
            color: white;
        }

        nav ul {
            z-index: 1;
        }

        nav .brand {
            z-index: 2;
        }

        nav .material-icons:last-of-type {
            z-index: 2;
        }

        ul {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            background-color: white;
            border: 1px solid rgb(35, 204, 30);
            box-sizing: border-box;
            list-style-type: none;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column wrap;

            transform-origin: 0% 0%;
            transform: translate(100%, 0);

            transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0);
        }

        ul.show {
            transform: none;
        }

        ul li {
            margin: .5em auto;
        }

        ul li a {
            color: black;
            text-decoration: none;
            font-size: 2em;
            text-transform: uppercase;
            font-weight: lighter;

        }

        .landing-page {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }

        .landing-page-input {
            border: 1px solid black;
            text-align: center;
        }

        .search-btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .search-btn {
            background-color: yellow;
            margin-bottom: 10em;
        }

        h1 {
            text-align: center;
            color: white;
            margin: 0;
        }
    </style>
      <script>
            document.addEventListener("DOMContentLoaded", function (event) {
               document.querySelector('.material-icons.burger-menu').addEventListener('click', function () {
                   document.getElementsByTagName('ul')[0].classList.toggle('show');
               })
           });

           function goBack(){
               window.history.back();
           }
       </script>
</head>

<body>
    <nav>
        <i class='material-icons' onclick="goBack()">
            arrow_back_ios
        </i>
        <div class='brand'>CJ</div>
        <i class='material-icons burger-menu'>
            menu
        </i>
        <ul>
            <li>
                <a href="./landing-page.html">home</a>
            </li>
            <li>
                <a href="./itinerary-page.html">itinerary</a>
            </li>
            <li>
                <a href="./about-page.html">about</a>
            </li>
            <li>
                <a href="./team-page.html">team</a>
            </li>
        </ul>
    </nav>
    <div class="landing-page">
        <h1>Climbing Journal</h1>
        <form>
            <input class="landing-page-input" type="text" placeholder="Enter City or Zip Code">
        </form>
        <div class="search-btn-wrapper">
            <a class="search-btn" href="./results-page-filter.html">Search Locations</a>
        </div>
    </div>
</body>

</html>
